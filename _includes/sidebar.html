<div class="sidebar ">
  <h2>最新发布</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h2>分类</h2>
  <ul>
    {% for category in site.categories %}
    <li>{{ category | first }} ({{ category | last | size }})</li>
    {% endfor %}
  </ul>
</div>
